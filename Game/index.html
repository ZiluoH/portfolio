<!DOCTYPE html>
<html lang="en">
<head>
<title>Small or Big</title>
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
    
    <script src="https://use.fontawesome.com/7c15bf4a68.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div class="container">
  <div class="game_title row">
    <h1 class="col-md-9 col-xs-12">Welcome to game Small or Big!</h1>
    <div class="deposit_section col-md-3 col-sm-6">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" min="0" class="form-control" id="deposit_amount"  aria-label="Amount (to the nearest dollar)">
        <span class="input-group-addon">.00</span>
      </div>
      <button type="button" onclick="deposit()" class="deposit_btn">Deposit</button>
    </div>
  </div>

  

<!--3 Dice IMG  -->
  <div class="row col-md-12">
    <img src="" id="dice1" class="col-md-4 col-xs-12">
    <img src="" id="dice2" class="col-md-4 col-xs-12">
    <img src="" id="dice3" class="col-md-4 col-xs-12">
  </div>

  <!-- Small or Big? -->
  <div data-toggle="buttons" class="row smallOrbig">
  <label class="btn btn-danger smallbtn col-md-2 col-xs-6">
    <input type="radio" name="options" id="Small" ng-model="betSmall">Small
  </label>
  
  <label class="btn btn-danger bigbtn col-md-2 col-xs-6">
    <input type="radio" name="options" id="Big" ng-model="betBig">Big
  </label>
  </div>

  <div>
Bet: <input type="number" min="0" id="bet_amount" pattern="[0-9]" placeholder="Place your bet">


<button type="button" onclick="play()" class="">Play</button><br>

<p>result: <span id="result"></span></p>



<p>Balance: <span id="balance"></span></p>
</div>
</div>

  <!-- JS -->
  <script src="js/main.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
