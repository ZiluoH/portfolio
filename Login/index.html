<!DOCTYPE html>
<html lang="en">
<head>
<title>This is title</title>
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div class="form">
    
    <ul class="switch_group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>      
    </ul>

    <div class="tab_content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form action="/" method="post">

        <div class="top_row">
          <div class="field_wrap">
            <label>First Name<span class="require">*</span></label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field_wrap">
            <label>Last Name<span class="require">*</span></label>
            <input type="text" required autocomplete="off">
          </div> 
        </div>
          
          <div class="field_wrap">
            <label>Email Address<span class="require">*</span></label>
            <input type="text" required autocomplete="off">
          </div>

          <div class="field_wrap">
            <label>Set A Password<span class="require">*</span></label>
            <input type="text" required autocomplete="off">
          </div>

          <button type="submit" class="button button-block">Get Started</button>


        </form>        
      </div>
      
      <div id="login">
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field_wrap">
            <label>Email Address<span class="require">*</span></label>
            <input type="email" required autocomplete="off">  
          </div>

          <div class="field_wrap">
            <label>Password<span class="require">*</span></label>
            <input type="password" required autocomplete="off">
          </div>

          <p class="forgotPW"><a href="#">Forgot Password?</a></p>
        
          <button class="button button-block">Log In</button>
        </form>
        
      </div>
    </div>
  </div>




  

  <!-- JS -->
  <script src="js/main.js"></script>
  <!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
